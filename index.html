<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <style>
        header, nav, section, aside, footer {
            border: 1px solid black;
            padding: 100px;
            margin: 5px;
        }
        .container {
            display: flex;
        }
        .side-content {
            flex-basis: 30%; /* Adjust the width as needed */
        }
        .main-content {
            flex-grow: 1;
        }
    </style>
</head>
<body>

<header>Header</header>

<nav>Navigation Menu</nav>

<div class="container">
    <aside class="side-content">Side Content 1</aside>
    <section class="main-content">Main Content</section>
    <aside class="side-content">Side Content 2</aside>
</div>

<footer>Footer</footer>

</body>
</html>
